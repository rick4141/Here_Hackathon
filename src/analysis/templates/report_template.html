<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POI Validation Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background: #f4f7fa; }
        .container { margin-top: 30px; }
        h1 { color: #134685; }
        table { font-size: 0.95em; }
        .summary-box { background: #e0e7ef; padding: 1em; border-radius: 8px; }
    </style>
</head>
<body>
<div class="container">
    <h1>POI Validation Report</h1>
    <div class="summary-box mb-4">
        <strong>Total POIs:</strong> {{ summary.n_pois }} <br>
        <strong>Valid POIs:</strong> {{ summary.n_legit }} <br>
        <strong>Errors/Issues:</strong> {{ summary.n_errors }}
    </div>

    <h2>Validation Results</h2>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>POI ID</th>
                <th>Violation</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody>
        {% for row in validation_results %}
            <tr>
                <td>{{ row.poi_id }}</td>
                <td>{{ row.violation_code }}</td>
                <td>{{ row.violation_detail }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
